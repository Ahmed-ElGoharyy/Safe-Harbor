<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Harbor Extension</title>
  <link rel="stylesheet" href="safe-harbour.css">
</head>
<body>
  <!-- Safe Harbor Logo -->
  <img src="logo_128.png" alt="Safe Harbor Logo" class="logo">

  <!-- Toggle + Spinner + Domain Logo -->
  <div class="toggle-wrapper">
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
    <div class="spinner" id="spinner"></div>
    <img id="domainLogo" class="domain-logo" src="" alt="Domain Logo">
  </div>

  <!-- Footer -->
  <div class="footer">Safe Harbor anonymizes PII to protect user's sensitive data</div>

  <script src="safe-harbour.js"></script>
</body>
</html>
